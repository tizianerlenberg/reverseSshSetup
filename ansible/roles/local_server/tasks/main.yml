---
- name: generate ssh key
  openssh_keypair:
    path: "~/.ssh/rsshtunnel_key"
    type: ed25519
    state: present
    force: no
  register: public_key
- name: copy public key to remote
  become: true
  authorized_key:
    user: "root"
    state: present
    key: "{{ public_key['public_key'] }}"
  delegate_to: "{{ remote_host }}"
- name: install autossh
  become: true
  apt:
    name: autossh
    state: present
    update_cache: yes
- name: add services
  become: true
  template:
    src: templates/servicefile
    dest: "/etc/systemd/system/{{ item.remote_port }}_{{ remote_host }}_{{ item.local_port }}.service"
  loop: "{{ local_config }}"

- name: enable and start service
  become: true
  service:
    name: "{{ item.remote_port }}_{{ remote_host }}_{{ item.local_port }}.service"
    state: started
    enabled: yes
  loop: "{{ local_config }}"
- name: restart service
  become: true
  service:
    name: "{{ item.remote_port }}_{{ remote_host }}_{{ item.local_port }}.service"
    state: restarted
    enabled: yes
  loop: "{{ local_config }}"
